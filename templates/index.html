<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>

        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add</button>
        </form>
        
        <ul>
            {# Forklar hva denne løkken ⬇ gjør. Og hvor kommer tasks fra? li er ofte brukt for lister, {{task[1]}} lar py sette in en verdi gjennom variabler. [1] referer hvilken verdi i en array. #}
            {% for task in tasks %} 
                <li id="{{ task[0] }}">
                    <input type="text" placeholder="{{ task[1] }}"></input>
                    <input type="checkbox">
                    <button onclick="sendData('{{ task[0] }}', 'change', 'null')">
                        <p>CHANGE</p>
                    </button>
                    <button>
                        <p>DELETE</p>
                    </button>
                </li> 
            {% else %}
                <li>No tasks found.</li>
            {% endfor %}
        </ul>
    </div>

    <style>
        li {
            display: flex;
            flex-direction: row;
        }
        input::placeholder {
            color: rgb(0, 0, 0);
        }
    </style>
</body>

</html>
